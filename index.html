<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/68b673022f.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="music.png" type="image/x-icon">

</head>
<body>
    <div class="container">
        <div class="music-player">
           <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
           </nav> 
           <img src="/images/cover.jpg" class="song-img">
           <h1>AUR-Tu hai kahan</h1>
           <p>ft.(Raffey - Usama - Ahad)</p>

           <audio controls id="song" allow = "autoplay">
                <source src="/Songs/tu hai kahan.mp3" type="audio/mpeg">
           </audio>
           <input type="range" value="0" id = "progress">

           <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
           </div>
        </div>
    </div>
    
    <script src="player.js"></script>
</body>
</html>
